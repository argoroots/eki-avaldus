siteTitle: Электронная форма для выдвижения кандидатов
title: Премии Программы родственных народов Министерства образования и науки

text: |
    **NB!** Заполненную наполовину электронную заявку сохранить нельзя. Поэтому её следует заполнять лишь тогда, когда все необходимые документы собраны и готовы к загрузке.

form:
    -
        id: prize
        class: col-sm-5
        label: Премия
        type: select
        options:
            -
                value: Древо мира
                text: Древо мира
            -
                value: Научная премия
                text: Научная премия
            -
                value: Литературная премия
                text: Литературная премия
    -
        id: category
        label: Категория премии
        info: |
            см. условия конкурса
    -
        id: candidate-name
        label: Имя кандидата
        info: |
            имя и фамилия кандидата/кандидатов
    -
        id: candidate-birthyear
        class: col-sm-5
        label: Год рождения кандидата
        type: number
    -
        id: candidate-phone
        class: col-sm-7
        label: Номер телефона кандидата
        type: tel
    -
        id: candidate-email
        class: col-sm-7
        label: Адрес эл. почты кандидата
        type: email
    -
        id: candidate-workplace
        label: Место работы кандидата
    -
        id: applicant-name
        label: Имя заявителя, выдвигающего кандидата
    -
        id: applicant-email
        class: col-sm-7
        label: Адрес эл. почты заявителя
        type: email
    -
        id: applicant-workplace
        label: Место работы заявителя
    -
        id: notes
        label: Описание заявки
        type: textarea
        info: |
            необходимые для описания пункты см. в условиях конкурса
    -
        id: file
        label: Файлы
        type: file
        info: |
            загрузка прилагаемых документов, требуемых по условиям конкурса.
            **NB! В названиях всех загружаемых файлов должны быть обозначены содержимое документа и имя номинанта!**
            Пример: Рекомендация_ЮриНиколаев; ПрограммаФестиваля_ ЮриНиколаев.
    -
        id: urls
        label: Ссылки на дополнительные материалы в интернете
        type: textarea
        info: |
            необходимые для описания пункты см. в условиях конкурса

submit: Подать заявку

